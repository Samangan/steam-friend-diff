	
<html>
    <head>
        <title>Steam Friend Ranker</title>

       	<link href="http://gentle-journey-9685.herokuapp.com/media/style/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="http://gentle-journey-9685.herokuapp.com/media/style/style.css" rel="stylesheet" type="text/css">

        </head>
    <body>
	    <header>		
			<div class="page-header">		
				<h1>Rank My Steam Friends<small>See how much in common your friends have with you</small></h1>
			</div>
		</header>
	    <div id="content">
			   <p>Insert your Steam User Id to Rank Your Friends! (only works if their profile is public)</p>
			{% if error_message %}<div class="alert alert-error">
				{{ error_message }}</strong></p>
			</div>
			{% endif %}   
			<form method="post" action="/rateMyFriends/rank/">
		    	{% csrf_token %}
		    	<input type="text" name="username">
		    	<input type="submit" value="Rank!">
			</form>
		</div>
    </body>
</html>
