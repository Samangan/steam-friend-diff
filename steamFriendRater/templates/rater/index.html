<!DOCTYPE html>
<html>
   <head>
      <title>Steam Friend Ranker</title>
         <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css"> 
      <link href="http://safe-woodland-4385.herokuapp.com/media/style/style.css" rel="stylesheet" type="text/css" />

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   </head>
   <script type="text/javascript">             
	   function onClicked(){ 
	      $("#loadingImage").css({"margin-left": "auto", "margin-right":"auto", "display":"block"});          
	      $("#loadingImage").show();       
	    }         
   </script>     
   <body>
      <header>
<!--          <div class="page-header">
            <h1>Steam Friend Compare<small>See how much in common your friends have with
               you</small>
            </h1>
         </div> -->
      </header>
      <div id="content">
         <div class="hero-unit">
         	 <div class="page-header">
         	<h1>Steam Game Library Diff
         	</h1>
     		</div>
         <p>Insert the links of two steam profile pages in
            order to compare them.

			{% if error_message %}
			<div class="alert
			alert-error">
				{{ error_message }}</strong></p></div>
			{% endif %}            
            <form method="post" class="form-inline" action="/rateMyFriends/compare/">                 {% csrf_token %}
           
            
            <div class="control-group">
            	  <div class="input-prepend">
	            	<span class="add-on"><i class="icon-user"></i></span>
	            	<input type="text" id="userNameIcon" placeholder="Your Profile Link" name="username" />
	            </div>
            	 
	            <div class="input-prepend">
	            	<span class="add-on"><i class="icon-heart"></i></span>
	            	<input type="text"  id="inputIcon" placeholder="A Friend's Profile Link" name="friend" />
	            </div>
	             <input onclick="onClicked();" type="submit" value="Compare!" class="btn btn-primary btn-info"/>
	        </div>
           
         </form>

         <img src="http://safe-woodland-4385.herokuapp.com/media/images/loading.gif" id="loadingImage" style="display: none;">
         </p>
     	</div>

</html>
